<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        border: 2px solid black;
        border-radius: 3px;
        background-color: #84c9e5;
      }
    </style>
  </head>
  <body>
    <form
      style="background-color: #84c9e5; float: left; border: 2px solid black"
    >
      <p st>User form</p>
      <div>
        <table>
          <tr>
            <td><p>Enter name</p></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><p>Enter password</p></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td><p>Enter address</p></td>
            <td><textarea rows="3" cols="10"></textarea></td>
          </tr>
          <tr>
            <td><p>Select game</p></td>
            <td>
              <input type="checkbox" />Vollyball<br />
              <input type="checkbox" />Football<br />
              <input type="checkbox" />Badminton<br />
              <input type="checkbox" />cricket
            </td>
          </tr>
          <tr>
            <td><p>Gender</p></td>
            <td>
              <input type="radio" name="gender" />Male
              <br />
              <input type="radio" name="gender" />Female
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
